<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 3 OpenBootcamp</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <h2>Mi videojuego favorito</h2>
      <h3>Minecraft</h3>
      <img
        src="https://i.pinimg.com/550x/82/b2/1f/82b21fe6d9166c673eed585a5fc38ef5.jpg"
        alt="Minectatf-logo"
        width="150"
        height="150"
      />
    </div>
    <br>
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <h2>Reject Weakness, Embrace Discipline.</h2>
      <video width="400" height="300" controls autoplay loop muted>
        <source src="Discipline.mp4" type="video/mp4" />
      </video>
    </div>
    <br>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <h2>After Dark</h2>
      <audio controls autoplay loop>
        <source src="After Dark.wav">
      </audio>
    </div>
  </body>
</html>
